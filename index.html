<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <header>
        <img src="./images/logo.svg" alt="">
        <div class="catalog">
            <p>Collections</p>
            <p>Men</p>
            <p>Women</p>
            <p>About</p>
            <p>Contact</p>
        </div>
        <div class="for-user">
            <a href=""><img src="./images/icon-cart.svg" alt=""></a>
            <img class="use-photo" src="./images/image-avatar.png" alt="">
        </div>
    </header>
    <main>
        <div class="sneakers">
            <img class="main-sneakers" src="./images/image-product-1.jpg" alt="">
            <div class="thumbnails">
                <img src="./images/image-product-1-thumbnail.jpg" alt="">
                <img src="./images/image-product-2-thumbnail.jpg" alt="">
                <img src="./images/image-product-3-thumbnail.jpg" alt="">
                <img src="./images/image-product-4-thumbnail.jpg" alt="">
            </div>
        </div>
        <div class="product-info">
            <h5 class="brand">SNEAKER COMPANY</h5>
            <h1 class="title">Fall Limited Edition Sneakers</h1>
            <p class="description">These low-profile sneakers are your perfect casual wear companion. Featuring a
                durable
                rubber outer sole, they'll withstand everything the weather can offer.</p>
            <div class="price-tag">
                <h3 class="price-now">$125.00</h3>
                <h3 class="discount">50%</h3>
            </div>
            <h5 class="old-price">$250.00</h5>
            <div class="action">
                <img class="icons" src="./images/icon-minus.svg" alt="">
                <p>0</p>
                <img class="icons" src="./images/icon-plus.svg" alt="">
                <button class="button-cart"><img src="./images/icon-cart.svg" alt=""> Add to cart</button>
            </div>
        </div>
    </main>
</body>

</html>
